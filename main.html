<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
		function secondHighest(arr) {
			//Write your code here
			if(arr.length < 2 ) {
				return -Infinity;
			} 
			let max = -Infinity;
			let secMin = -Infinity;

			for(let i = 0; i < arr.length; i++){
				if(arr[i] > max){
					secMin = max;
					max = arr[i];
				}else if(arr[i] !== max && arr[i] > secMin ){
					secMin = arr[i];
				}
			}
			// if(secMin == Number.MIN_VALUE){
			// 	return -1;
			// }
			return secMin;   
		}

		function Main() {
			var n = prompt("Enter the number of elements");
			var arr = [];
			for (var i = 0; i < n; i++) { 
				arr[i] = prompt("Enter element " + (i+1));
			}
			alert(secondHighest(arr));
		}
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
